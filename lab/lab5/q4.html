<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OpenLayers Basemap Switcher with WMS</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@latest/ol.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    #map {
      width: 100%;
      height: 90%;
    }
    #controls {
      padding: 10px;
      background: #f8f8f8;
      border-bottom: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div id="controls">
    <strong>Basemap:</strong>
    <label><input type="radio" name="basemap" value="osm" checked> OSM</label>
    <label><input type="radio" name="basemap" value="esri"> ESRI Imagery</label>
    &nbsp;&nbsp;
    <label><input type="checkbox" id="wmsToggle" checked> Show WMS Layer</label>
  </div>
  <div id="map"></div>

  <script src="https://cdn.jsdelivr.net/npm/ol@latest/ol.js"></script>
  <script>
    // Define base layers
    const osmLayer = new ol.layer.Tile({
      source: new ol.source.OSM(),
      visible: true
    });

    const esriLayer = new ol.layer.Tile({
      source: new ol.source.XYZ({
        url: 'https://server.arcgisonline.com/ArcGIS/rest/services/' +
             'World_Imagery/MapServer/tile/{z}/{y}/{x}'
      }),
      visible: false
    });

    // Define WMS layer
    const wmsLayer = new ol.layer.Tile({
      source: new ol.source.TileWMS({
        url: 'https://ahocevar.com/geoserver/wms',
        params: {
          'LAYERS': 'topp:states',
          'TILED': true
        },
        serverType: 'geoserver',
        crossOrigin: 'anonymous'
      }),
      visible: true
    });

    // Create map
    const map = new ol.Map({
      target: 'map',
      layers: [osmLayer, esriLayer, wmsLayer],
      view: new ol.View({
        center: ol.proj.fromLonLat([-98.5, 39.8]), // Center on continental US
        zoom: 4
      })
    });

    // Basemap switcher
    document.querySelectorAll('input[name="basemap"]').forEach(radio => {
      radio.addEventListener('change', function() {
        const value = this.value;
        osmLayer.setVisible(value === 'osm');
        esriLayer.setVisible(value === 'esri');
      });
    });

    // WMS toggle
    document.getElementById('wmsToggle').addEventListener('change', function() {
      wmsLayer.setVisible(this.checked);
    });
  </script>
</body>
</html>
