<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenLayers Map Switcher with WMS</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/ol@latest/ol.css"
      type="text/css"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      #map {
        width: 100%;
        height: 90vh;
      }
      .controls {
        padding: 10px;
        background: rgba(255, 255, 255, 0.9);
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 1000;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      }
      label {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="controls">
      <strong>Basemap:</strong><br />
      <label><input type="radio" name="basemap" value="osm" checked /> OSM</label>
      <label><input type="radio" name="basemap" value="esri" /> ESRI Imagery</label>
      <br />
      <label><input type="checkbox" id="wmsToggle" /> Show WMS Layer</label>
    </div>
    <div id="map"></div>

    <script src="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.js"></script>
    <script>
      // Base layers
      const osmLayer = new ol.layer.Tile({
        source: new ol.source.OSM(),
        visible: true,
        title: 'osm'
      });

      const esriLayer = new ol.layer.Tile({
        source: new ol.source.XYZ({
          url: 'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}'
        }),
        visible: false,
        title: 'esri'
      });

      // WMS layer
      const wmsLayer = new ol.layer.Tile({
        source: new ol.source.TileWMS({
          url: 'https://ahocevar.com/geoserver/wms',
          params: {
            LAYERS: 'topp:states',
            FORMAT: 'image/png',
            VERSION: '1.1.1'
          },
          serverType: 'geoserver',
          crossOrigin: 'anonymous'
        }),
        visible: false,
        title: 'wmsLayer'
      });

      // Map setup
      const map = new ol.Map({
        target: 'map',
        layers: [osmLayer, esriLayer, wmsLayer],
        view: new ol.View({
          center: ol.proj.fromLonLat([-98.5795, 39.8283]), // Center on US
          zoom: 4
        })
      });

      // Basemap switcher
      document.querySelectorAll('input[name="basemap"]').forEach((radio) => {
        radio.addEventListener('change', (e) => {
          const value = e.target.value;
          osmLayer.setVisible(value === 'osm');
          esriLayer.setVisible(value === 'esri');
        });
      });

      // WMS toggle
      document.getElementById('wmsToggle').addEventListener('change', (e) => {
        wmsLayer.setVisible(e.target.checked);
      });
    </script>
  </body>
</html>
