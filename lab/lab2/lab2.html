<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Lab 2 for Web GIS</title>

<style>
html { height:100% }
body { height:100%; margin:0; padding:0 }
#map_canvas { height:60vh; width:100% }
</style>

<script
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBKUj5jSrMjU_pcsVXuC3oeHOLsgh_H048">
</script>

<script>
function initialize() {
    var latlng = new google.maps.LatLng(35.306840, -80.73200);
    var myOptions = {
        zoom: 16,
        center: latlng,
        mapTypeId: google.maps.MapTypeId.HYBRID };
        new google.maps.Map(document.getElementById("map_canvas"), myOptions);
}
</script>

</head>

<body onload="initialize()">
    <h1>Lab 2 for Web GIS</h1>
    <h3>Name: YOUR NAME HERE</h3>
    <!-- Comments-->
    <h3>Current Date is: </h3>
<script type="text/javascript">
    document.write(Date());
</script>

<h3>Generate a random number: </h3>
<script type="text/javascript">
    document.write(Math.random());
</script>

<h3>Interactive Map (Google Maps)</h3>
<div id="map_canvas" style="width:50%; height:50%"></div>

</body>
</html>
